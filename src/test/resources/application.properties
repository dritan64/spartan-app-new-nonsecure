# Test Configuration - Overrides environment variables for testing
server.port=0

spring.application.name=spartan-app-new-nonsecure-test

# Override environment variables with H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable SQL initialization for tests (you have data.sql which might cause issues)
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Disable security for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Disable banner for cleaner test output
spring.main.banner-mode=off
